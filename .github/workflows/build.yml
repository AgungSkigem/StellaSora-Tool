name: Build DLL

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet Packages
        run: nuget restore StellaSora-Tool.sln

      - name: Build Solution
        run: |
          echo "=== BUILD START ==="
          msbuild StellaSora-Tool.sln /p:Configuration=Release /p:Platform=x64 /verbosity:detailed
          echo "=== BUILD FINISHED ==="

      - name: Debug Directory Tree
        run: |
          echo "=== DIRECTORY TREE ==="
          Get-ChildItem -Recurse

      - name: Upload Artifacts (ANY DLL FOUND)
        uses: actions/upload-artifact@v5
        with:
          name: BuildOutput
          path: |
            **/*.dll
            **/*.exe
          if-no-files-found: warn
